<!DOCTYPE html>
<html lang="en">
<head>
    <title>CooklyBlog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/cooklyblog.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>CooklyBlog</h1>

    {% for blog in data_blog %}
    <div class="col-sm-6 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>{{blog.title}}</h3>
            </div>
            <div class="panel-body">
                <p>
                    {{blog.content}}

                </p>
            </div>
            <div class="panel-footer">
                <p>{{blog.create_at}}</p>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="col-xs-12 form-group">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 text-right" for="id_title">Title:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="id_title" maxlength="100" name="title" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 text-right" for="id_content">Content:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="id_content" maxlength="1000" name="content" rows="10"></textarea>
                </div>
            </div>
            <input class="btn col-sm-offset-2" type="submit" value="OK">
        </form>
    </div>
</div>



</body>
</html>
